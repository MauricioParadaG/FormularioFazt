<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Product Form - Add products</title>

	<!--copie Bootstrap, aunque no se usarlo aun -->
	<link rel="stylesheet" href="https://bootswatch.com/4/litera/bootstrap.min.css">
</head>


<body>
	
	<!--Navigation, debo aprender bootstrap 4 para usar navbar -->
	<!-- navbar-light es el color y el color de fondo es bg-->
<nav class="navbar navbar-light bg-light"> 
	<a href="index.html" class="navbar-brand" >
		Form Producto App
		<!--live server, instalar en visual studio code, min 6:40 -->
	</a>
</nav>


<!-- all the content from my aplication -->
<div class="container">
	<!-- Aplication is here-->
	<!-- Again bootstrap here, dice que toda la aplicacion sera una fila y que tenga un parent top de 5-->
	<div id="App" class="row pt-5"> 
	<!-- La fila de bootstrap la separa en 2 con div, una parte para el formulario-->
		<!--que ocupe 4 columnas de bootstrap-->
		<!--aqui coloco el formulario-->
		<div class="col-md-4"> 
		<!--como quiero que este dentro de un cuadro o carta blanco, pongo otro div-->
		<!--card es otra class de bootstrap, para crear tablas-->
			<div class="card">
				<!--divido en 2 el card-->
				<div class="card-header">
				<!--header para colocar titulo-->
				<h4>Add Product</h4>
				</div>

				<!--Mi card-body, aqui coloco Formulario, y adentro agrego los inputs y botones-->
				<!--no coloco el action, porque todo esta dentro del navegador para el ejemplo. Solo ID de formulario de productos, para agregar productos. luego lo llamo con javascript-->
				<form action="" id="product-form" class="card-body">
				<!--estilizando interior con bootstrap-->
				<!--esta clase me separa los inputs-->
					<div class="form-group">
					<!--placeholder describe en un texto corto el valor esperado en el field-->
						<input type="text" id="productName" placeholder="Product Name" class="form-control">
					</div>
					<div class="form-group">
						<!--Precio producto-->
						<!--step hace validacion de decimales-->
						<input type="number" step="0.01" id="productPrice" placeholder="Product Price" class="form-control">
					</div>	
					<div class="form-group">
						<!--AÃ±o producto-->
						<input type="number" min="1910" value="2020" max="2030" id="productYear" placeholder="Year Product" class="form-control">
					</div>	
					<!--Para el boton de guardar, no necesito separacion. type submit dispara el formulario cada que lo oprima-->
					<!--tiene una clase de bootstrap, que viene boton con estilo, btn-primary le pone el color y btn-block para que ocupe todo el ancho del formulario-->
					<input type="submit" value="Save" class="btn btn-primary btn-block">
				</form>
				
			</div>

		</div>


		<!--segunda, ocupa 8 columnas de bootstrap, que son las restantes, ya que bootstrap ocupa por general 12-->
		<!--aqui listo los productos, con el id van a Javascript-->
		<div id="product-list" class="col-md-8"> 
						 
		</div>
	</div>
</div>

<script src="formProductFrontEnd.js"></script>

</body>


</html>
