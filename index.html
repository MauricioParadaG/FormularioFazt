<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Product Form - Add products</title>

	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://bootswatch.com/4/litera/bootstrap.min.css">
</head>

<body>
	
	<!--bootstrap 4 -->
<nav class="navbar navbar-light bg-light"> 
	<a href="index.html" class="navbar-brand" >
		Form Producto App
	</a>
</nav>


<!-- all the content from my aplication -->
<div class="container">
	<div id="App" class="row pt-5"> 
	<!-- La fila de bootstrap la separa en 2 -->
		<div class="col-md-4"> 
			<div class="card">
				<div class="card-header">
				<!--header para colocar titulo-->
				<h4>Add Product</h4>
				</div>
				<form action="" id="product-form" class="card-body">
					<div class="form-group">
						<!--Nombre producto-->
						<input type="text" id="productName" placeholder="Product Name" class="form-control">
					</div>
					<div class="form-group">
						<!--Precio producto-->
						<input type="number" step="0.01" id="productPrice" placeholder="Product Price" class="form-control">
					</div>	
					<div class="form-group">
						<!--AÃ±o producto-->
						<input type="number" min="1910" value="2020" max="2030" id="productYear" placeholder="Year Product" class="form-control">
					</div>	
					<!--Para el boton de guardar, no necesito separacion.-->
					<input type="submit" value="Save" class="btn btn-primary btn-block">
				</form>
				
			</div>

		</div>
		<!--segunda, ocupa 8 columnas de bootstrap-->
		<div id="product-list" class="col-md-8"> 	 
		</div>
	</div>
</div>

<script src="formProductFrontEnd.js"></script>

</body>


</html>
